<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Baby Paste</title>
        <meta name="description" content="BabyPaste by Tabs - A convenient way to share your source codes!" /> 
        
        <h:outputStylesheet library="css" name="style.css"/>
        <h:outputStylesheet library="css" name="shCoreDefault.css"/>
        <h:outputStylesheet library="css" name="shCore.css"/>

        <h:outputScript library="js" name="shCore.js"/>
        <h:outputScript library="js" name="#{PasteBean.syntax}" />

        <script type="text/javascript">
            SyntaxHighlighter.all()
        </script>
    </h:head>

    <f:metadata>
        <f:viewParam name="paste_id" value="#{PasteBean.paste_id}" />
    </f:metadata>
    
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north">
                <p id="title">
                    <p id="title"> <b>BABY PASTE!</b>  </p> <p id="author">by Tabs</p> <br/>
                    <p id="sub-title">A convenient way to share your source codes!</p>
                </p>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <div class="center-content">
                    <b>Posted By: </b> <p:outputLabel value="#{PasteBean.poster}" /> <br/>
                    <pre class="brush: #{PasteBean.brush}">
#{PasteBean.code}
                    </pre>
                </div>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
